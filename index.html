<!DOCTYPE html>
<html>
<head>
<title>GLA University Complaint Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader"><div class="spinner"></div></div>

<!-- Logo -->
<div class="brand">
  <img src="logo.png">
  <h1>GLA University</h1>
  <p>Smart Complaint Management System</p>
</div>

<div class="card">

<button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>

<h2>Student Login</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">

<label class="eye">
 <input type="checkbox" onclick="pass.type=this.checked?'text':'password'"> Show Password
</label>

<button onclick="login()">Login</button>

<input id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify OTP</button>

<hr>

<h3>New Student Registration</h3>

<input id="ruser" placeholder="Username">
<input id="rpass" type="password" placeholder="Password">

<label class="eye">
 <input type="checkbox" onclick="rpass.type=this.checked?'text':'password'"> Show Password
</label>

<button onclick="register()">Register</button>

</div>

<script src="app.js"></script>
</body>
</html>
